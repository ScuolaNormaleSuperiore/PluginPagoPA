description:
  it:
    localisedName: Gateway Cineca a PagoPA
    genericName: Payment gateway
    longDescription: |2
       Il progetto prevede la realizzazione di un plugin WordPress (gateway) che consenta di integrare il [portale dei pagamenti PagoPA Cineca](https://sns.pagoatenei.cineca.it/) con il sistema di e-commerce di ateneo ([edizioni.sns.it](https://edizioni.sns.it/)) basato su WooCommerce. 

      Il sistema di e-commerce di ateneo (Centro Edizioni) prevederà la
      possibilità di effettuare il pagamento degli acquisti tramite la
      piattaforma nazionale PagoPA integrandosi con il portale pagamenti
      disponibile in ateneo.
    shortDescription: |-
      Plugin WooCommerce per l'integrazione con portale di pagamenti PagoPA
      Cineca
    screenshots:
      - docs/screenshots/FrontEnd.png
      - docs/screenshots/ConfigurePlugin_1.png
      - docs/screenshots/PaymentPhase_2.png
      - docs/screenshots/01-ChoosePaymentMethod.png
      - docs/screenshots/02-PaymentModel.png
      - docs/screenshots/03-PaymentDSimulation-1.png
      - docs/screenshots/05-OrderDetails.png
    features:
      - Pagamento tramite gateway di pagamento PagoPA
      - Configurazione parametri di connessione al gateway
      - Differenziazione modalità di test e di produzione
      - Gestione del worflow di pagamento
